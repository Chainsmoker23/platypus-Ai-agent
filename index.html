    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'platypus-primary': '#7C3AED', // Vibrant Violet
              'platypus-secondary': '#F5F3FF', // Very pale violet/white mix
              'platypus-accent': '#6D28D9', // Deep Violet
              'platypus-background': '#FFFFFF', // Pure White
              'platypus-text': '#111827', // Gray 900
              'platypus-subtle': '#4B5563', // Gray 600
              // NEW "Cosmic Nebula" Dark Theme Palette - Updated for High Contrast & Uniformity
              'platypus-dark-background': '#050214', // Deep Indigo/Black (Unified Background)
              'platypus-dark-secondary': '#0c0c0c', // Deep Black (Cards/Terminals)
              'platypus-dark-text': '#F8FAFC',     // Bright White (Slate 50)
              'platypus-dark-subtle': '#CBD5E1',   // Crisp Light Gray (Slate 300)
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'code-blink': 'blink 1s step-end infinite',
              'subtle-bob': 'subtleBob 4s ease-in-out infinite',
              'slide-in-from-left': 'slideInFromLeft 1s ease-out forwards',
              'pulse-glow': 'pulseGlow 5s ease-in-out infinite',
              'subtle-float': 'subtleFloat 6s ease-in-out infinite',
              'slide-in-up': 'slideInUp 0.5s ease-out forwards',
              'fade-in-subtle': 'fadeIn 0.5s ease-out forwards',
              'bounce': 'bounce 1s infinite',
              'code-flicker': 'code-flicker-in 0.5s ease-out forwards',
              'highlight-fix': 'highlight-fix 1s ease-out forwards 0.5s',
              'suggestion-slide-in': 'suggestion-slide-in 0.5s ease-out forwards 0.5s',
              'walk-forest': 'walkForest 20s linear infinite',
              'marquee-scroll': 'marquee 50s linear infinite',
              'marquee-scroll-reverse': 'marquee-reverse 50s linear infinite',
              'glow': 'glow 2s ease-in-out infinite',
              'draw-line': 'drawLine 1s ease-out forwards',
              'code-line-anim': 'codeLineAnim 0.5s ease-out forwards',
              'grid-move': 'gridMove 20s linear infinite',
              'logo-pulse': 'logoPulse 3s ease-in-out infinite',
              'float-up': 'floatUp linear infinite',
              'gradient-x': 'gradientX 3s ease infinite',
              'gradient-xy': 'gradientXY 3s ease infinite',
              'orbit-spin': 'orbitSpin 20s linear infinite',
              'orbit-spin-reverse': 'orbitSpinReverse 25s linear infinite',
              'progress-bar-fill': 'progressBarFill 1.5s ease-out forwards',
              'spin': 'spin 1s linear infinite',
              'aurora-move': 'auroraMove 20s ease infinite',
              'stars-move': 'starsMove 150s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInFromLeft: {
                '0%': { opacity: '0', transform: 'translateX(-50px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              blink: {
                'from, to': { borderColor: 'transparent' },
                '50%': { borderColor: '#7C3AED' },
              },
              subtleBob: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pulseGlow: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.5' },
                '50%': { transform: 'scale(1.2)', opacity: '0.7' },
              },
              subtleFloat: {
                '0%, 100%': { transform: 'translateY(0) rotate(-2deg)' },
                '50%': { transform: 'translateY(-12px) rotate(2deg)' },
              },
              slideInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              bounce: {
                '0%, 100%': {

                },
                '50%': {
                  transform: 'translateY(0)',
                  animationTimingFunction: 'cubic-bezier(0,0,0.2,1)',
                },
              },
              'code-flicker-in': {
                '0%': { opacity: '0' },
                '25%': { opacity: '1' },
                '50%': { opacity: '0.3' },
                '100%': { opacity: '1' },
              },
              'highlight-fix': {
                '0%, 40%': { backgroundColor: 'rgba(255, 107, 107, 0.3)' },
                '100%': { backgroundColor: 'rgba(115, 236, 139, 0.2)' },
              },
              'suggestion-slide-in': {
                '0%': { opacity: '0', transform: 'translateX(10px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              walkForest: {
                '0%': { transform: 'translateX(110%)' },
                '100%': { transform: 'translateX(-10%)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'marquee-reverse': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 5px #7C3AED, 0 0 10px #7C3AED' },
                '50%': { boxShadow: '0 0 20px #7C3AED, 0 0 30px #7C3AED' }
              },
              drawLine: {
                'from': { height: '0' },
                'to': { height: '100%' }
              },
              codeLineAnim: {
                 '0%': { opacity: '0', transform: 'translateX(-10px)' },
                 '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              gridMove: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(40px)' }
              },
              logoPulse: {
                '0%, 100%': { filter: 'drop-shadow(0 0 2px rgba(124, 58, 237, 0.1))', transform: 'scale(1)' },
                '50%': { filter: 'drop-shadow(0 0 8px rgba(124, 58, 237, 0.6))', transform: 'scale(1.05)' },
              },
              floatUp: {
                  '0%': { transform: 'translateY(0) rotate(0deg)', opacity: '0' },
                  '10%': { opacity: '0.6' },
                  '90%': { opacity: '0.6' },
                  '100%': { transform: 'translateY(-120vh) rotate(360deg)', opacity: '0' },
              },
              gradientX: {
                  '0%, 100%': {
                      'background-size': '200% 200%',
                      'background-position': 'left center'
                  },
                  '50%': {
                      'background-size': '200% 200%',
                      'background-position': 'right center'
                  },
              },
              gradientXY: {
                  '0%, 100%': {
                      'background-size':'400% 400%',
                      'background-position': 'left center'
                  },
                  '50%': {
                      'background-size':'200% 200%',
                      'background-position': 'right center'
                  }
              },
              orbitSpin: {
                '0%': { transform: 'rotate(0deg) translateX(150px) rotate(0deg)' },
                '100%': { transform: 'rotate(360deg) translateX(150px) rotate(-360deg)' },
              },
              orbitSpinReverse: {
                '0%': { transform: 'rotate(360deg) translateX(200px) rotate(-360deg)' },
                '100%': { transform: 'rotate(0deg) translateX(200px) rotate(0deg)' },
              },
              glitch1: {
                '0%': { clipPath: 'inset(40% 0 61% 0)' },
                '20%': { clipPath: 'inset(92% 0 1% 0)' },
                '40%': { clipPath: 'inset(43% 0 1% 0)' },
                '60%': { clipPath: 'inset(25% 0 58% 0)' },
                '80%': { clipPath: 'inset(54% 0 7% 0)' },
                '100%': { clipPath: 'inset(58% 0 43% 0)' },
              },
              glitch2: {
                '0%': { clipPath: 'inset(12% 0 5% 0)' },
                '20%': { clipPath: 'inset(54% 0 37% 0)' },
                '40%': { clipPath: 'inset(20% 0 63% 0)' },
                '60%': { clipPath: 'inset(85% 0 2% 0)' },
                '80%': { clipPath: 'inset(4% 0 94% 0)' },
                '100%': { clipPath: 'inset(34% 0 25% 0)' },
              },
              progressBarFill: {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              },
              spin: {
                'from': { transform: 'rotate(0deg)' },
                'to': { transform: 'rotate(360deg)' },
              },
              auroraMove: {
                '0%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
                '100%': { backgroundPosition: '0% 50%' },
              },
              starsMove: {
                'from': { transform: 'translateY(0px)' },
                'to': { transform: 'translateY(-2000px)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        cursor: none; /* Hide default cursor */
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Scrollbar for Terminal */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        background-color: #0c0c0c;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #333;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #555;
      }

      /* Custom Cursor Styles */
      .custom-cursor {
        position: fixed;
        top: 0;
        left: 0;
        width: 10px;
        height: 10px;
        background-color: #7C3AED;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s, background-color 0.3s;
        mix-blend-mode: exclusion;
      }
      .custom-cursor.active {
        width: 60px;
        height: 60px;
        background-color: white;
        opacity: 0.2;
      }
      .custom-cursor-follower {
        position: fixed;
        top: 0;
        left: 0;
        width: 40px;
        height: 40px;
        border: 1px solid #7C3AED;
        border-radius: 50%;
        pointer-events: none;
        z-index: 9998;
        transform: translate(-50%, -50%);
        transition: width 0.3s, height 0.3s, opacity 0.3s, border-color 0.3s;
      }
      .custom-cursor-follower.active {
        width: 60px;
        height: 60px;
        border-color: #A78BFA;
        background: rgba(124, 58, 237, 0.1);
      }

      /* Animated Underline for Nav */
      .nav-link {
        position: relative;
        padding-bottom: 4px;
      }
      .nav-link::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 0%;
        height: 2px;
        background-color: #7C3AED;
        transform: translateX(-50%);
        transition: width 0.3s ease-out;
      }
      .nav-link:hover::after {
        width: 100%;
      }

      /* Glitch Effect */
      .glitch-text {
        position: relative;
        color: inherit;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.8;
      }
      .glitch-text::before {
        color: #0ff;
        animation: glitch1 3s infinite linear alternate-reverse;
        left: 2px;
      }
      .glitch-text::after {
        color: #f0f;
        animation: glitch2 2.5s infinite linear alternate-reverse;
        left: -2px;
      }

      /* 3D Card */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .card-sheen {
        background: radial-gradient(
          circle at var(--mouse-x) var(--mouse-y),
          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0) 50%
        );
      }
      
      .terminal-input {
        background: transparent;
        border: none;
        color: inherit;
        font-family: inherit;
        font-size: inherit;
        outline: none;
        width: 100%;
        padding: 0;
        caret-color: orange;
        animation: terminal-caret-blink 1s step-end infinite;
      }

      @keyframes terminal-caret-blink {
        from, to {
          caret-color: orange;
        }
        50% {
          caret-color: transparent;
        }
      }

      .forest-background {
        background-image: url('https://i.postimg.cc/hvxKrbJL/0de9e5dc425e5466951a238e32c4258e.jpg');
        background-size: cover;
        background-position: bottom;
        background-repeat: no-repeat;
      }

      .cyber-grid {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: 0;
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(124, 58, 237, 0.05) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(124, 58, 237, 0.05) 1px, transparent 1px);
        mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
        pointer-events: none;
      }
      .dark .cyber-grid {
        background-image: 
          linear-gradient(to right, rgba(167, 139, 250, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(167, 139, 250, 0.1) 1px, transparent 1px);
      }
      
      /* Dark Mode "Cosmic Nebula" Background Effects */
      .dark-mode-aurora {
        position: fixed;
        inset: 0;
        background: linear-gradient(45deg, rgba(55, 48, 163, 0.4), rgba(167, 139, 250, 0.3), rgba(236, 72, 153, 0.2));
        background-size: 400% 400%;
        animation: aurora-move 20s ease infinite;
        z-index: 1;
        pointer-events: none;
      }
      .dark-mode-stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 200%;
        background-image: radial-gradient(1px 1px at 50px 100px, white, white),
                          radial-gradient(1px 1px at 120px 200px, white, white),
                          radial-gradient(0.5px 0.5px at 200px 50px, white, white),
                          radial-gradient(0.5px 0.5px at 250px 250px, white, white);
        background-size: 300px 300px;
        background-repeat: repeat;
        animation: stars-move 150s linear infinite;
        z-index: 2;
        pointer-events: none;
        opacity: 0.5;
      }
    </style>
