<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platypus â€” Your Intelligent Coding Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'platypus-primary': '#3B82F6', // A strong, accessible blue for primary actions
              'platypus-secondary': '#D9EAFD', // Pale blue for section backgrounds
              'platypus-accent': '#3B82F6',
              'platypus-background': '#F8FAFC', // Cool light gray for main background
              'platypus-text': '#1F2937', // Dark gray for text
              'platypus-subtle': '#6B7280', // Lighter gray for subtitles
              // Dark Theme Palette
              'platypus-dark-background': '#111827',
              'platypus-dark-secondary': '#1F2937',
              'platypus-dark-text': '#F8FAFC',
              'platypus-dark-subtle': '#9CA3AF',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'code-blink': 'blink 1s step-end infinite',
              'subtle-bob': 'subtleBob 4s ease-in-out infinite',
              'slide-in-from-left': 'slideInFromLeft 1s ease-out forwards',
              'pulse-glow': 'pulseGlow 5s ease-in-out infinite',
              'subtle-float': 'subtleFloat 6s ease-in-out infinite',
              'slide-in-up': 'slideInUp 0.5s ease-out forwards',
              'fade-in-subtle': 'fadeIn 0.5s ease-out forwards',
              'bounce': 'bounce 1s infinite',
              'code-flicker': 'code-flicker-in 0.5s ease-out forwards',
              'highlight-fix': 'highlight-fix 1s ease-out forwards 0.5s',
              'suggestion-slide-in': 'suggestion-slide-in 0.5s ease-out forwards 0.5s',
              'walk-forest': 'walkForest 20s linear infinite',
              'marquee-scroll': 'marquee 50s linear infinite',
              'marquee-scroll-reverse': 'marquee-reverse 50s linear infinite',
              'glow': 'glow 2s ease-in-out infinite',
              'draw-line': 'drawLine 1s ease-out forwards',
              'code-line-anim': 'codeLineAnim 0.5s ease-out forwards'
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInFromLeft: {
                '0%': { opacity: '0', transform: 'translateX(-50px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              blink: {
                'from, to': { borderColor: 'transparent' },
                '50%': { borderColor: 'orange' },
              },
              subtleBob: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pulseGlow: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.5' },
                '50%': { transform: 'scale(1.2)', opacity: '0.7' },
              },
              subtleFloat: {
                '0%, 100%': { transform: 'translateY(0) rotate(-2deg)' },
                '50%': { transform: 'translateY(-12px) rotate(2deg)' },
              },
              slideInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              bounce: {
                '0%, 100%': { 
                  transform: 'translateY(-25%)',
                  animationTimingFunction: 'cubic-bezier(0.8,0,1,1)',
                },
                '50%': {
                  transform: 'translateY(0)',
                  animationTimingFunction: 'cubic-bezier(0,0,0.2,1)',
                },
              },
              'code-flicker-in': {
                '0%': { opacity: '0' },
                '25%': { opacity: '1' },
                '50%': { opacity: '0.3' },
                '100%': { opacity: '1' },
              },
              'highlight-fix': {
                '0%, 40%': { backgroundColor: 'rgba(255, 107, 107, 0.3)' },
                '100%': { backgroundColor: 'rgba(115, 236, 139, 0.2)' },
              },
              'suggestion-slide-in': {
                '0%': { opacity: '0', transform: 'translateX(10px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              walkForest: {
                '0%': { transform: 'translateX(110%)' },
                '100%': { transform: 'translateX(-10%)' },
              },
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              'marquee-reverse': {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0%)' },
              },
              glow: {
                '0%, 100%': { boxShadow: '0 0 5px #3B82F6, 0 0 10px #3B82F6' },
                '50%': { boxShadow: '0 0 20px #3B82F6, 0 0 30px #3B82F6' }
              },
              drawLine: {
                'from': { height: '0' },
                'to': { height: '100%' }
              },
              codeLineAnim: {
                 '0%': { opacity: '0', transform: 'translateX(-10px)' },
                 '100%': { opacity: '1', transform: 'translateX(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      .terminal-input {
        background: transparent;
        border: none;
        color: inherit;
        font-family: inherit;
        font-size: inherit;
        outline: none;
        width: 100%;
        padding: 0;
        caret-color: orange;
        animation: terminal-caret-blink 1s step-end infinite;
      }

      @keyframes terminal-caret-blink {
        from, to {
          caret-color: orange;
        }
        50% {
          caret-color: transparent;
        }
      }

      .forest-background {
        background-image: url('https://i.postimg.cc/hvxKrbJL/0de9e5dc425e5466951a238e32c4258e.jpg');
        background-size: cover;
        background-position: bottom;
        background-repeat: no-repeat;
      }
    </style>

</script>
