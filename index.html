<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platypus â€” Your Intelligent Coding Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'platypus-primary': '#5DA9E9',
              'platypus-secondary': '#F0F7FF',
              'platypus-background': '#FFFFFF',
              'platypus-text': '#0A2540',
              'platypus-subtle': '#52667A',
              'platypus-accent': '#FF6B6B',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'code-blink': 'blink 1s step-end infinite',
              'subtle-bob': 'subtleBob 4s ease-in-out infinite',
              'slide-in-from-left': 'slideInFromLeft 1s ease-out forwards',
              'pulse-glow': 'pulseGlow 5s ease-in-out infinite',
              'subtle-float': 'subtleFloat 6s ease-in-out infinite',
              'slide-in-up': 'slideInUp 0.5s ease-out forwards',
              'fade-in-subtle': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInFromLeft: {
                '0%': { opacity: '0', transform: 'translateX(-50px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              blink: {
                'from, to': { borderColor: 'transparent' },
                '50%': { borderColor: 'orange' },
              },
              subtleBob: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pulseGlow: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.5' },
                '50%': { transform: 'scale(1.2)', opacity: '0.7' },
              },
              subtleFloat: {
                '0%, 100%': { transform: 'translateY(0) rotate(-2deg)' },
                '50%': { transform: 'translateY(-12px) rotate(2deg)' },
              },
              slideInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
    </style>
